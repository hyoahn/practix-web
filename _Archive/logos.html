<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Disable Browser Caching for Development -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Practix Logo Review</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2rem; background: #f1f5f9; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .card { background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); text-align: center; }
        img { max-width: 100%; height: auto; border: 1px solid #e2e8f0; border-radius: 4px; }
        h3 { margin: 0.5rem 0; font-size: 0.9rem; color: #475569; font-family: monospace; }
        .size { font-size: 0.8rem; color: #ef4444; margin-bottom: 0.5rem; }
    </style>
</head>
<body>
    <h1>Logo Gallery</h1>
    <p>Reviewing available assets from <code>_Logo/</code> directory.</p>
    
    <div class="grid">
        <div class="card">
            <h3>logo_01.png</h3>
            <div class="size">~4.2 MB</div>
            <img src="../_Logo/logo_01.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_02.png</h3>
            <div class="size">~7.1 MB</div>
            <img src="../_Logo/logo_02.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_03.png</h3>
            <div class="size">~8.4 MB</div>
            <img src="../_Logo/logo_03.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_04.png</h3>
            <div class="size">~7.8 MB</div>
            <img src="../_Logo/logo_04.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_05.png</h3>
            <div class="size">~8.9 MB</div>
            <img src="../_Logo/logo_05.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_06.png</h3>
            <div class="size">~6.0 MB</div>
            <img src="../_Logo/logo_06.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_07.png</h3>
            <div class="size">~7.9 MB</div>
            <img src="../_Logo/logo_07.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_08.png</h3>
            <div class="size">~7.6 MB</div>
            <img src="../_Logo/logo_08.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_08_square.png</h3>
            <div class="size">~9.0 MB</div>
            <img src="../_Logo/logo_08_square.png" loading="lazy">
        </div>
        <div class="card">
            <h3>logo_09.png</h3>
            <div class="size">~9.4 MB</div>
            <img src="../_Logo/logo_09.png" loading="lazy">
        </div>
    </div>
</body>
</html>
