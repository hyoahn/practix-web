<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desmos Iframe Repro</title>
</head>

<body>
    <h1>Desmos Iframe Navigation Test</h1>
    <p>Click the button below to load the Desmos iframe, then try to navigate away.</p>

    <button id="loadFrame">Load Desmos Iframe</button>
    <br><br>

    <div id="container" style="width: 600px; height: 400px; border: 1px solid black; display: none;"></div>

    <br><br>
    <a href="https://example.com" id="navLink">Navigate Away (Link)</a>
    <button id="navBtn">Navigate Away (Window.location)</button>

    <script>
        document.getElementById('loadFrame').addEventListener('click', () => {
            const container = document.getElementById('container');
            container.style.display = 'block';
            container.innerHTML = '<iframe src="https://www.desmos.com/calculator" style="width:100%; height:100%;"></iframe>';
        });

        document.getElementById('navBtn').addEventListener('click', () => {
            window.location.href = 'https://example.com';
        });
    </script>
</body>

</html>
