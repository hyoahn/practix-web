<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practix - Share Card</title>
    <!-- Using Space Grotesk for that "Tech/AI" vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f1f5f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Space Grotesk', sans-serif;
        }

        /* The Card Container - Instagra Story Size Ratio (Approx) */
        .share-card {
            background: #0f172a; /* Slate 900 */
            width: 350px;
            height: 600px;
            border-radius: 24px;
            position: relative;
            overflow: hidden;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* Background Glows */
        .glow-1 {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, rgba(15, 23, 42, 0) 70%);
        }
        .glow-2 {
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.4) 0%, rgba(15, 23, 42, 0) 70%);
        }

        /* Content */
        .header {
            padding: 2rem;
            text-align: center;
            z-index: 10;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .week-badge {
            margin-top: 0.5rem;
            display: inline-block;
            background: rgba(255,255,255,0.1);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(255,255,255,0.2);
            color: #94a3b8;
        }

        .main-stat {
            text-align: center;
            z-index: 10;
            padding: 0 2rem;
        }

        .rank-label {
            font-size: 1rem;
            color: #94a3b8;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .rank-value {
            font-size: 5rem;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-shadow: 0 0 30px rgba(6, 182, 212, 0.5);
        }

        .rank-percentile {
            font-size: 1.2rem;
            color: #06b6d4; /* Cyan */
            margin-top: 0.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            padding: 2rem;
            z-index: 10;
        }

        .stat-box {
            background: rgba(255,255,255,0.05);
            padding: 1rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #f8fafc;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            z-index: 10;
            border-top: 1px solid rgba(255,255,255,0.05);
            background: rgba(0,0,0,0.2);
        }

        .cta {
            font-size: 0.9rem;
            color: #fff;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <!-- This div is what would be exported as an image -->
    <div class="share-card">
        <div class="glow-1"></div>
        <div class="glow-2"></div>

        <div class="header">
            <div class="logo-text">PRACTIX</div>
            <div class="week-badge">Week 12 Simulation</div>
        </div>

        <div class="main-stat">
            <div class="rank-label">Global Rank</div>
            <div class="rank-value">#104</div>
            <div class="rank-percentile">Top 1% (Elite)</div>
        </div>

        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-label">Accuracy</div>
                <div class="stat-value" style="color: #22c55e;">100%</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Speed</div>
                <div class="stat-value">34s</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Streak</div>
                <div class="stat-value">ðŸ”¥ 4</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Category</div>
                <div class="stat-value">Algebra</div>
            </div>
        </div>

        <div class="footer">
            <div class="cta">Do you have the edge?</div>
            <div style="font-size: 0.7rem; color: #94a3b8; margin-top: 0.25rem;">practix.com</div>
        </div>
    </div>

</body>
</html>
